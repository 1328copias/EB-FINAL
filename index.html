<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="EN BRUTO — Antes de la obra." />
  <title>EN BRUTO</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#000;
      --fg:#fff;
      --y:#FFC107;

      --panelW: min(720px, 92vw);
      --inputH: 56px;

      --logo: 150px;
      --logoX: 24px;

      --grid: 26px;
      --gridBold: 130px;

      /*
        Fondo:
        - Negro liso (default):  --bg-image: none;
        - Hormigón:              --bg-image: url("assets/bg-concrete.jpg");
      */
--bg-image: url("assets/bg-concrete.jpg");    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--fg);
      font-family:"IBM Plex Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .bg{
      position:fixed;
      inset:0;
      background:
        radial-gradient(1100px 800px at 50% 45%, rgba(0,0,0,.05), rgba(0,0,0,.80) 70%, rgba(0,0,0,.95) 100%),
        var(--bg-image) center/cover no-repeat,
        var(--bg);
      filter: contrast(1.05) saturate(0.85);
    }

    /* Technical overlay: grid + bold grid (clean) */
    .overlay{
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        repeating-linear-gradient(0deg, transparent, transparent calc(var(--grid) - 1px), rgba(255,255,255,.05) calc(var(--grid) - 1px), rgba(255,255,255,.05) var(--grid)),
        repeating-linear-gradient(90deg, transparent, transparent calc(var(--grid) - 1px), rgba(255,255,255,.05) calc(var(--grid) - 1px), rgba(255,255,255,.05) var(--grid)),
        repeating-linear-gradient(0deg, transparent, transparent calc(var(--gridBold) - 1px), rgba(255,255,255,.09) calc(var(--gridBold) - 1px), rgba(255,255,255,.09) var(--gridBold)),
        repeating-linear-gradient(90deg, transparent, transparent calc(var(--gridBold) - 1px), rgba(255,255,255,.09) calc(var(--gridBold) - 1px), rgba(255,255,255,.09) var(--gridBold));
      opacity:.55;
      mix-blend-mode: screen;
    }

    .wrap{
      position:relative;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 44px 18px 54px;
    }

    .panel{
      width: var(--panelW);
      text-align:center;
      position:relative;
    }

    .plus{
      position:absolute;
      width:18px; height:18px;
      transform: translate(-50%,-50%);
      opacity:.9;
    }
    .plus::before,.plus::after{
      content:"";
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%,-50%);
      background: rgba(255,193,7,.75);
      border-radius:1px;
    }
    .plus::before{ width:16px; height:2px; }
    .plus::after{ width:2px; height:16px; }

    .logo{
      width: var(--logo);
      height: var(--logo);
      margin: 0 auto 10px;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 18px 60px rgba(0,0,0,.7));
    }
    .logo img{
      width: var(--logo);
      height: var(--logo);
      object-fit:contain;
      transform: translateX(var(--logoX));
      filter: invert(1) brightness(1.12) contrast(1.06);
    }

    .bar-top{
      width: min(560px, 100%);
      height: 6px;
      background: var(--y);
      margin: 14px auto 12px;
      opacity:.95;
      position:relative;
    }
    .bar-top::after{
      content:"";
      position:absolute;
      right:-140px;
      top:50%;
      width: 120px;
      height: 1px;
      background: rgba(255,193,7,.65);
      transform: translateY(-50%);
      opacity:.9;
    }

    .kicker{
      margin:0;
      font-size: 12px;
      letter-spacing: .30em;
      text-transform: uppercase;
      color: rgba(255,255,255,.55);
      font-weight: 600;
    }

    .title{
      margin: 6px 0 0;
      font-size: clamp(56px, 9vw, 112px);
      font-weight: 700;
      letter-spacing: .10em;
      text-transform: uppercase;
      color: rgba(255,255,255,.60);
      line-height: 1.0;
      text-shadow: 0 18px 70px rgba(0,0,0,.65);
    }

    .bar-mid{
      width: min(640px, 100%);
      height: 4px;
      margin: 12px auto 22px;
      background: rgba(255,193,7,.85);
      position:relative;
    }
    .bar-mid::before{
      content:"";
      position:absolute;
      left:-170px;
      top:50%;
      width: 160px;
      height: 10px;
      background: rgba(255,193,7,.85);
      transform: translateY(-50%);
      opacity:.9;
    }
    .bar-mid::after{
      content:"";
      position:absolute;
      right:-170px;
      top:50%;
      width: 160px;
      height: 10px;
      background: rgba(255,193,7,.85);
      transform: translateY(-50%);
      opacity:.75;
    }

    form{
      width: min(620px, 100%);
      margin: 0 auto;
      text-align:left;
      display:flex;
      flex-direction:column;
      gap: 18px;
      position:relative;
    }
    form::before{
      content:"";
      position:absolute;
      left:-22px;
      top:-6px;
      bottom: 110px;
      width:1px;
      background: rgba(255,255,255,.18);
      opacity:.6;
    }

    .label-row{
      display:flex;
      justify-content:space-between;
      gap:12px;
      font-size: 12px;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: rgba(255,255,255,.60);
      font-weight: 600;
      margin-bottom: 10px;
    }
    .label-row .req{ color: var(--y); }
    .label-row .opt{ color: rgba(255,255,255,.35); }

    .line-input{
      width:100%;
      height: var(--inputH);
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.18);
      outline:none;
      color: var(--fg);
      padding: 0 14px;
      font-size: 16px;
      letter-spacing: .02em;
      transition: border-color .16s ease, box-shadow .16s ease;
    }
    .line-input::placeholder{ color: rgba(255,255,255,.25); }
    .line-input:focus{
      border-color: rgba(255,193,7,.65);
      box-shadow: 0 0 0 4px rgba(255,193,7,.10);
    }

    .checkrow{
      display:flex;
      align-items:center;
      gap: 12px;
      margin-top: 6px;
      color: rgba(255,255,255,.72);
      font-weight: 600;
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: 12px;
    }
    .checkrow input{ width: 16px; height: 16px; accent-color: var(--y); }

    .cta{
      margin-top: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
    }
    .arrow{
      width: 30px;
      height: 1px;
      background: rgba(255,193,7,.9);
      position:relative;
    }
    .arrow::after{
      content:"";
      position:absolute;
      right:-1px;
      top:50%;
      width: 8px; height: 8px;
      border-right: 2px solid rgba(255,193,7,.9);
      border-bottom: 2px solid rgba(255,193,7,.9);
      transform: translateY(-50%) rotate(-45deg);
    }

    .btn{
      background: transparent;
      border: 0;
      color: rgba(255,255,255,.78);
      font-weight: 700;
      letter-spacing: .30em;
      text-transform: uppercase;
      font-size: 13px;
      cursor:pointer;
      padding: 12px 10px;
      position:relative;
    }
    .btn::after{
      content:"";
      position:absolute;
      left:0; right:0;
      bottom:0;
      height:2px;
      background: rgba(255,193,7,.90);
      transform-origin:left;
      transform: scaleX(.55);
      transition: transform .14s ease;
    }
    .btn:hover::after{ transform: scaleX(1); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; }

    .status{
      min-height: 18px;
      margin-top: 10px;
      text-align:center;
      font-size: 13px;
      color: rgba(255,255,255,.70);
      font-weight: 600;
    }
    .status.ok{ color: rgba(46,229,157,.95); }
    .status.err{ color: #ff5a5a; }

    .footer{
      width: min(760px, 100%);
      margin: 32px auto 0;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,.16);
      display:flex;
      justify-content:space-between;
      gap: 14px;
      flex-wrap:wrap;
      align-items:center;
      color: rgba(255,255,255,.42);
      font-size: 11px;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-weight: 600;
    }
    .footer b{ color: rgba(255,255,255,.78); font-weight: 700; }
    .footer .fine{ width:100%; color: rgba(255,255,255,.30); letter-spacing:.12em; }

    @media (max-width:520px){
      :root{ --logo: 132px; --inputH: 52px; }
      .bar-mid::before, .bar-mid::after, .bar-top::after{ display:none; }
      form::before{ display:none; }
      .checkrow{ letter-spacing:.08em; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="wrap">
    <section class="panel" aria-label="EN BRUTO">
      <span class="plus" style="left:10%; top:24%"></span>
      <span class="plus" style="left:92%; top:55%"></span>
      <span class="plus" style="left:78%; top:86%"></span>

      <div class="logo"><img src="assets/isologo.png" alt="EN BRUTO" /></div>

      <div class="bar-top" aria-hidden="true"></div>
      <p class="kicker">ANTES DE LA OBRA</p>
      <h1 class="title">EN BRUTO</h1>
      <div class="bar-mid" aria-hidden="true"></div>

      <form id="lead-form" novalidate>
        <div>
          <div class="label-row"><span>EMAIL <span class="req">*</span></span></div>
          <input class="line-input" id="email" name="email" type="email" autocomplete="email" placeholder="tu@email.com" required />
        </div>

        <div>
          <div class="label-row"><span>ESTUDIO / EMPRESA <span class="req">*</span></span></div>
          <input class="line-input" id="studio" name="studio" type="text" autocomplete="organization" placeholder="Nombre del estudio" required />
        </div>

        <div>
          <div class="label-row">
            <span>INSTAGRAM / WEB</span>
            <span class="opt">(OPCIONAL)</span>
          </div>
          <input class="line-input" id="igweb" name="igweb" type="text" autocomplete="url" placeholder="@usuario o https://tuweb.com" />
        </div>

        <label class="checkrow">
          <input id="pro-check" type="checkbox" required />
          <span>SOY ESTUDIO DE ARQUITECTURA / CONSTRUCCIÓN</span>
        </label>

        <div class="cta">
          <div class="arrow" aria-hidden="true"></div>
          <button id="btn" class="btn" type="submit">SUMARME</button>
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>
      </form>

      <div class="footer">
        <div>FORMATOS <b>A3 — A2 — A1</b></div>
        <div>enbrutoestudio.com.ar</div>
        <div class="fine">SIN SPAM — BAJA CUANDO QUIERAS</div>
      </div>
    </section>
  </main>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxC-PBEyCnRm_hH6Rdp_GEPAGU_zmr_vsbjWAiWr-aBIhtQDeJ1zWaHk-C-CVU0JQjA/exec';

    const form = document.getElementById("lead-form");
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("btn");

    function setStatus(msg, kind) {
      statusEl.textContent = msg || "";
      statusEl.className = "status" + (kind ? " " + kind : "");
    }

    function isValidEmail(value) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const studio = document.getElementById("studio").value.trim();
      const igweb = document.getElementById("igweb").value.trim();
      const checked = document.getElementById("pro-check").checked;

      if (!email || !isValidEmail(email)) return setStatus("Revisá el email.", "err");
      if (!studio) return setStatus("Completá el estudio/empresa.", "err");
      if (!checked) return setStatus("Confirmá que sos estudio/profesional.", "err");

      btn.disabled = true;
      setStatus("Enviando…");

      const payload = { email, studio, igweb, qualified: true, source: window.location.href };

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        form.reset();
        setStatus("Listo.", "ok");
      } catch {
        setStatus("No se pudo enviar. Probá de nuevo.", "err");
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
